<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo Energético</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Consumo Energético</h1>

  <div class="container">
  <h1>Calculadora de Consumo Energético</h1>

  <label>Potência do aparelho (em Watts):</label>
  <input type="number" id="potencia" placeholder="Exemplo: 1000">

  <label>Tempo de uso diário (em horas):</label>
  <input type="number" id="tempo" placeholder="Exemplo: 2">

  <label>Dias de uso por mês:</label>
  <input type="number" id="dias" placeholder="Exemplo: 30">

  <label>Tarifa de energia (R$/kWh):</label>
  <input type="number" id="tarifa" step="0.01" placeholder="Exemplo: 0,90">

  <button onclick="calcular()">Calcular Consumo</button>
  <p id="resultado"></p>
</div>

  <script src="script.js"></script>
</body>
</html>
